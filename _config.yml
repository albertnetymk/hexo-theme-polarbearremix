# ===========================================
# Site Information Settings
# ===========================================

# Site creation time
since: 2013

# Custom your favicon.ico in `site/source`
favicon: /favicon.png

# Set feed link (false | default | your feed link)
# false: disable
# default: use `atom.xml`, generator for `hexo-generator-feed`
rss: default

# ===========================================
# Menu Settings
# ===========================================
menu:
  Home: /
  Life: /life
  Books: /books
  Presentations: /presentations
  Courses: /courses
  Archives: /archives
  About: /about

# archive behavior
archive_type: 'monthly'
show_count: true

# ===========================================
# Theme Settings
# ===========================================
# theme styling
# color: Default | Mint Green | Cobalt Blue | Hot Pink | Dark Violet
theme:
  color: Default
  fancybox: false

# ===========================================
# Third Party Services Settings
# ===========================================

# Baidu Analytics
baidu_analytics:
# Google Analytics
google_analytics:

# Duoshuo
duoshuo_shortname:
# Disqus
disqus_shortname:


# ===========================================
# Version
# ===========================================
version: 1.1
